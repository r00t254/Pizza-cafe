<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzacafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <h1 class="card-tittle">Delaxpizza</h1>
                </div>
                <h1>Pizza Inn</h1>
                <p> Pizza Cafe for Your Pizza Desire</p>
                <p>Choose your flavor,place your order and get your pizza ready in seconds</p>
                <img src="pizza.jpg" alt="">
                <p class="text">Show different flavors of pizza</p>
                <img src="beef.png" alt="">
    
                <img src="chicken.png" alt="" sizes="small" srcset="chicken flavour">
    
                <form id="pizza-form">
                    <label class="label">Menu</label><br><br>
    
                    <!-- <label for="label">choose flavor</label><br>
                    <select class="browser-default custom-select f">
                        <option label="Meat Deluxe-ksh 250" value="250"></option>
                        <option label="Chicken -ksh 500" value="500"></option>
                        <option label="Veg Fear -ksh 300" value="300"></option>
                    </select><br> -->
                    <label for="label">choose size</label><br>
                    <select class="browser-default custom-select size">
                        <option label="small ksh 500" value="500">small</option>
                        <option label="medium ksh 800" value="800">medium</option>
                        <option label="large ksh 1200" value="1200">large</option>
                    </select><br>
                    <label for="label">choose crust</label><br>
                    <select class="browser-default custom-select crust" >
                        <option label="Neapolitan ksh 150" value="150"></option>
                        <option label="Gluten free ksh 200" value="200"></option>
                        <option label="cauliflower ksh 250" value="250"></option>
                    </select><br>
                    <label for="label">choose toppings</label><br>
                    <select class="browser-default custom-select toppings" >
                        <option label="mushrooms ksh 100" value="100"></option>
                        <option label="Black olivers ksh 150" value="150"></option>
                        <option label="pepperoni ksh 200" value="200"></option>
                    </select>
                    <button type="submit" class="btn bg-dark" id="order-btn">Submit</button>

                    <button type="submit" class="btn bg-success" id="add-btn">Order More</button>

                    <button type="submit" class="btn bg-success" id="checkout">Checkout</button>
                </form>
            </div>

            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Order No.</th>
                        <th scope="col">Pizza Size</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="pizza">
                      <tr>
                        <th scope="row">1</th>
                        <td id="size"></td>
                        <td id="toppings"></td>
                        <td id="crust"></td>
                        <td id="total"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="delivery.js"></script>
</body>

</html>
